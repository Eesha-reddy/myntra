<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Collage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 400px;
            height: 400px;
            margin: 20px 0;
        }
        .collage-box {
            width: 100%;
            height: 100%;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .collage-box img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Posted Collage</h1>
    <div class="collage">
        <div class="collage-box" id="box0"></div>
        <div class="collage-box" id="box1"></div>
        <div class="collage-box" id="box2"></div>
        <div class="collage-box" id="box3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const post = JSON.parse(localStorage.getItem('currentPost'));
            if (post && post.image) {
                post.image.forEach((src, index) => {
                    const box = document.getElementById(`box${index}`);
                    box.innerHTML = `<img src="${src}" alt="Posted Image">`;
                });
            }
        });
    </script>
</body>
</html>
